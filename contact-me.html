<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <h1> Contact Me </h1>
    </header>

    <h2> Please fill the form below </h2>
    <form action="" method="post" >
       <!-- The first div in the form should be for entering your name -->
        <div>
            <label for="name"> Your Name</label>
            <input id="name" name="Your Name" type="text" required>  
        </div>
        <br>
        <!-- The second div in the form should be for entering your email -->
        <div>
            <label for="email"> Your Email</label>
            <input id="email" name="Your Email" type="email" required>
        </div>
        <br>
        <!-- The third div in the form should be for write your massege -->
        <div>
            <label for="Massege"> Text Massege</label>
           <textarea id="massege" name="Text Massege" type="text" required></textarea> 
        </div>
        <br>
        <div>
            <input type="submit">
        </div>

        
    </form>
</body>
</html>
